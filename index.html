<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
</script>
  <script src="/socket.io/socket.io.js"></script>
  <title>Document</title>
</head>
<style>
  body {
    margin-top: 30px;
  }

  #messageArea {
    display: none;
  }

  ul {
    list-style: none;
  }
</style>
<body>
  <div class="container">
    <div id="userFormArea" class="row">
      <div class="col-md-12">
        <form action="" id="userForm">
          <div class="form-group">
            <label for="">Insira o nome de usu√°rio</label>
            <input type="text" class="form-control" name="message" id="username" >
            <br>
            <input type="submit" class="btn btn-primary" value="Entrar">
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="messageArea">
      <div class="col-md-4">
        <div class="card">
          <h3>Online Users</h3>
          <ul class="list-group" id="users">

          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="chat" id="chat"></div>
        <form action="" id="message-form">
          <div class="form-group">
            <label for="">Digite sua mensagem</label>
            <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Enviar">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      const socket = io.connect()
      const $messageForm = $('#message-form')
      const $message = $('#message')
      const $chat = $('#chat')

      const $userForm = $('#userForm')
      const $userFormArea = $('#userFormArea')
      const $username = $('#username')
      const $users = $('#users')

      $messageForm.submit(e => {
        e.preventDefault()
        console.log('message submited')
        socket.emit('send message', $message.val())
        $message.val('')
      })

      socket.on('new message', data => {
        $chat.append(`<div class="bg-light"><b>${data.user}</b>: ${data.msg}</div>`)
      })

      $userForm.submit(e => {
        e.preventDefault()
        console.log('user logged in')
        socket.emit('user logged in', $username.val())
        $userFormArea.hide()
        $('#messageArea').show()
      })

      socket.on('get users', users => {
        $users.html(
          users.map(user => {
            return `<li>${user}</li>`
          }).join('')
        ) 
      })
    })
  </script>
</body>
</html>
